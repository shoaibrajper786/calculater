<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="resultContainer">
            <div id="result" ></div>
        </div>
        <div class="screenContainer">
            <input id="userInput" type="text">
        </div>
        
        <div class="btnContainer">
            <div class="btn" onclick="display('7')">7</div>
            <div class="btn" onclick="display('8')">8</div>
            <div class="btn" onclick="display('9')">9</div>
            <div class="btn" onclick="display('/')">&divide; </div>
            <div class="btn" onclick="display('4')">4</div>
            <div class="btn" onclick="display('5')">5</div>
            <div class="btn" onclick="display('6')">6</div>
            <div class="btn" onclick="display('*')">&#215;</div>
            <div class="btn" onclick="display('1')">1</div>
            <div class="btn" onclick="display('2')">2</div>
            <div class="btn" onclick="display('3')">3</div>
            <div class="btn" onclick="display('+')">+</div>
            <div class="btn clearInput" onclick="clearInput()">C</div>
            <div class="btn" onclick="display('0')">0</div>
            <div class="btn" onclick="display('.')">.</div>
            <div class="btn equalbtn" onclick="showResult()">=</div>
        </div>

    </div>


    <script src="app.js"></script>
    
</body>
</html>
